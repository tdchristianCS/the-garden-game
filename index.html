<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>שב</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="main-menu" id="title">
  <div class="flex-column flex-column-full-height">
    <div class="flex-row">
      <h1>Shin Bet Garden</h1>
    </div>

    <div class="flex-row">
      <button id="play-button">Play</button>
    </div>
  </div>
</div>

<div class="clock">
  <img id="clock-base" src="https://g.tdchristian.ca/the-garden-game/assets/CLOCK_BASE.png"> 
  <div class="hand second-hand" id="second-hand">

  </div>
</div>

<div id="tools">
  <img class="tool" id="wateringcan" src="https://upload.wikimedia.org/wikipedia/commons/e/ef/Watercan.png" draggable="true" />

  <img class="tool" id="shovel" src="https://upload.wikimedia.org/wikipedia/commons/d/d1/Arch24trowel.png" draggable="true" />
</div>

<meta name="viewport" content="width=device-width, initial-scale=1">
<div class="bg"></div>

<div id="game-background">
  <div id="pots">
    <div class="pot-wrap" data-pot-n="1">
      <div class='plant-drop' data-pot-n="1"></div>

      <div class="pot" data-pot-n="1">
        <img class="pot-img" src="https://g.tdchristian.ca/the-garden-game/assets/pot.png">

      </div>
    </div>
  </div>
</div>

<div id="hotbar">
</div>

<audio id='bgMusic' src='https://g.tdchristian.ca/the-garden-game/assets/Johannes_Brahms_-_Ungarischer_Tanz_5_g-moll.mp3'></audio>

<div class="dropdown">
  <button class="dropbtn">Help</button>
  <div class="dropdown-content">
    <a href="#">Drag and drop plants to a pot to plant them.</a>
    <a href="#">Use the watering can to keep them alive</a>
    <a href="#">Use the trowel to remove a plant</a>
    <a href="#">After every day, a plant will become dry.</a>
    <a href="#">If a plant ends the day dry, it will die.</a>
  </div>
</div>

<div class="slide-container">
  <input type="range" min="1" max="100" value="50" class="slider" id="volume-slider">
  <div id="slide-text">Volume</div>
</div>
<!-- partial -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.14.1/jquery-ui.min.js'></script>
<script src='https://g.sawczak.com/web-tools/js/app-tools.js'></script>
<script src='https://t.sawczak.com/common/includes/revolve/revolve.js'></script><script  src="./script.js"></script>

</body>
</html>
